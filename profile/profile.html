    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>LinkedIn Profile Replica</title>
      <!-- Bootstrap CSS -->
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <style>
        /* Custom CSS */
        .profile-header {
          background-color: #0077B5;
          color: #fff;
          padding: 40px 0;
          text-align: center;
        }
        .profile-header h1 {
          font-size: 36px;
          margin-bottom: 10px;
        }
        .profile-header p {
          font-size: 18px;
        }
        .profile-section {
          padding: 30px 0;
        }
      </style>
    </head>
    <body>
    
    <!-- Profile Header -->
    <header class="profile-header">
      <div class="container">
        <h1>John Doe</h1>
        <p>Software Engineer | Open to Opportunities</p>
      </div>
    </header>
    
    <!-- Profile Sections -->
    <section class="profile-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>About</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vitae libero auctor, suscipit mi in, porta mi.</p>
          </div>
          <div class="col-md-6">
            <h2>Experience</h2>
            <ul>
              <li>Software Engineer at XYZ Company</li>
              <li>Web Developer at ABC Inc.</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </body>
